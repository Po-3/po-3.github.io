name: Build Google Trends JSON

on:
  schedule:
    - cron: "*/30 * * * *"   # 30分ごと
  workflow_dispatch: {}

# ← これが肝。Actionsトークンにpush権限を付与
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pytrends pandas

      - name: Build trends JSON
        run: python tools/trends_build.py > trends.latest.json

      # 好きな方で。下(Ａ)か下(Ｂ)のどちらか1つだけ使う

      # (Ａ) 手動gitでコミット&プッシュ
      - name: Commit JSON
        run: |
          git config user.name "actions-bot"
          git config user.email "actions@users.noreply.github.com"
          git add trends.latest.json
          git commit -m "Update trends JSON" || echo "No changes"
          git push

